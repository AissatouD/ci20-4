name: Deploy to production
on:
  push:
    tags:
      - v*

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6
      - run: gem install dpl
      - run: dpl --provider=heroku --app=${{ secrets.HEROKU_APP_NAME}} --api-key=${{secrets.HEROKU_API_KEY}}
